version: '3.3'

services:
  post_db:
    image: mongo:3.2
    volumes:
      - post_db:/data/db
    networks:
      back_net:
        aliases:
        - post_db
        - comment_db

  prometheus:
    image: ${USERNAME}/prometheus
    ports:
      - '9090:9090'
    volumes:
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention=1d'
    networks:
      - back_net
      - front_net

  ui:
    image: ${USERNAME}/ui:${APP_UI_VERSION}
    ports:
      - ${APP_UI_PORT}:9292/tcp
    networks:
      - front_net

  post:
    image: ${USERNAME}/post:${APP_POST_VERSION}
    networks:
      - back_net
      - front_net

  comment:
    image: ${USERNAME}/comment:${APP_COMMENT_VERSION}
    networks:
      - back_net
      - front_net

volumes:
  post_db:
  prometheus_data:

networks:
  back_net:
  front_net:
